<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contact - Seven Seas Spa</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Logo" width="30" height="30">
                Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center" id="mainContent">
        <div class="container">
            <h1 class="display-4">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>

    <!-- Main Section - Contact form -->
    <main class="container my-5">
        <div class="container">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Contact Us</h2>
                <p class="lead">We're here to help and answer any questions you might have. We look forward to hearing from you.</p>
                <form action="thankyou.html" method="GET">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button id="btn-brown" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer py-3" style="background-color: #6f4e37; color: #ffebd4;">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <!-- Copyright Information -->
            <p class="mb-2 mb-md-0">&copy; 2025 Seven Seas Spa</p>
            <!-- Social Media Links -->
            <div>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="text-decoration-none me-3">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/" target="_blank" class="text-decoration-none me-3" rel="noopener">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="text-decoration-none me-3">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://uk.linkedin.com/" target="_blank" rel="noopener" class="text-decoration-none">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/9199489a36.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
